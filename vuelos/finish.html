<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSmart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monolith&display=swap'); /* Importar la fuente Monolith */

        nav {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }

        /* Línea vinotinto al final del nav */
        .nav-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px; /* Grosor de la línea */
            background-color: #800020; /* Color vinotinto */
        }

        .justify-space-between {
            justify-content: space-between;
        }

        .rounded-circle {
            object-fit: cover;
        }

        .mr-1 {
            margin-right: 5px;
        }

        .ml-1 {
            margin-left: 5px;
        }

        .fs-7 {
            font-size: 0.75rem;
        }

        .align-items-center img {
            margin-right: 5px;
        }

        /* Espaciado entre el nav y el contenedor */
        .blue-container {
            background-color: #52bcd4;
            color: white;
            margin-top: 10px;
            padding: 10px; /* Reducción del padding */
            border-radius: 5px;
        }

        /* Estilo del título en negrita y alineado a la izquierda */
        .blue-container h1 {
            font-size: 1.5rem; /* Tamaño reducido */
            font-weight: bold;
            margin: 0;
            text-align: left;
            line-height: 1.2;
        }

        /* Alineación del ícono y texto */
        .icon-text {
            display: flex;
            align-items: center;
        }

        .icon-text img {
            margin-right: 15px;
            width: 80px;
            height: 50px;
        }

        /* Estilo para el texto y la línea semitransparente */
        .payment-section {
            text-align: left; /* Alinear texto a la izquierda */
            margin-top: 10px; /* Reducción del margen */
            padding: 0 15px; /* Espaciado interno para evitar que el texto esté pegado al borde */
            margin-left: 20px; /* Mover hacia la derecha */
        }

        .payment-line {
            width: 80%; /* Ancho de la línea */
            height: 2px; /* Grosor de la línea */
            background-color: rgba(0, 0, 0, 0.2); /* Color semi-transparente */
            margin: 5px 0; /* Reducción del margen */
        }

        /* Estilo para el texto en negrita */
        .payment-text {
            font-weight: bold;
            display: flex; /* Usar flex para alineación horizontal */
            align-items: center; /* Alinear icono y texto verticalmente */
            font-size: 1.2rem; /* Tamaño de fuente reducido */
            color: #004080; /* Color azul oscuro para el texto */
        }

        .payment-text img {
            margin-right: 10px; /* Espacio entre el icono y el texto */
            width: 40px; /* Tamaño del icono aumentado */
            height: 40px; /* Tamaño del icono aumentado */
        }

        /* Estilo para el contenedor principal de factura */
        .factura-container {
            display: flex; /* Usar flex para alineación de contenedores internos */
            background-color: transparent; /* Fondo morado */
            padding: 10px; /* Reducción del espaciado interno del contenedor de factura */
            border-radius: 5px; /* Bordes redondeados */
            margin: 20px; /* Espaciado externo */
        }

        /* Estilo para la tabla de factura */
        .invoice-table {
            width: 100%;
            border-collapse: collapse; /* Eliminar espacio entre celdas */
            background-color: transparent; /* Fondo transparente */
        }

        /* Estilo para las celdas de la tabla */
        .invoice-table td {
            padding: 4px; /* Reducción del espacio interno en las celdas */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Borde semi-transparente de las celdas */
            background-color: transparent; /* Fondo transparente */
            font-size: 0.9rem; /* Tamaño de fuente reducido */
        }

        /* Estilo para las celdas de resultados */
        .result-item {
            text-align: center; /* Centrar texto en los resultados */
            font-family: 'Monolith', sans-serif; /* Usar la fuente Monolith */
            font-weight: 300; /* Letra delgada */
            text-transform: uppercase; /* Texto en mayúsculas */
        }

        /* Estilo de los títulos en negrita */
        .invoice-title {
            font-weight: bold; /* Títulos en negrita */
            text-transform: uppercase; /* Texto en mayúsculas */
            color: #004080; /* Color azul oscuro */
        }

        /* Estilo para el botón "Aceptar" */
        .btn-aceptar {
            background-color: #52bcd4; /* Color del botón igual al contenedor azul */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 20px; /* Bordes redondeados */
            padding: 10px 120px; /* Espaciado interno del botón */
            font-size: 1rem; /* Tamaño de fuente del botón */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            display: block; /* Mostrar como bloque para centrar */
            margin: 20px auto; /* Centrar el botón */
        }

        .btn-aceptar:hover {
            opacity: 0.8; /* Efecto de hover */
        }
    </style>
    <script src="./js/functions.js"></script>

</head>
<body>
    <nav>
        <div class="d-flex justify-space-between p-2">
            <div>
                <img src="./assets/media/jetsmart-logo.svg" width="130px" alt="JetSmart Logo">
            </div>
            <div class="d-flex flex-row align-items-center">
                <img class="rounded-circle mr-1" src="./assets/media/colombia.png" width="12px" height="12px" alt="Bandera Colombia">
                <span>Colombia</span>
                <div class="ml-1 text-center">
                    <img src="./assets/media/hamburguer_menu.png" width="35px" alt="Menú Hamburguesa">
                    <p class="fs-7 m-0">MENÚ</p>
                </div>
            </div>
        </div>
        <div class="nav-border"></div> <!-- Línea vinotinto -->
    </nav>

    <!-- Contenedor Azul -->
    <div class="blue-container">
        <div class="icon-text">
            <img src="./assets/media/checkb.png" alt="Icono">
            <h1>Felicidades tu<br>
                compra se ha<br>
                realizado con<br>
                éxito
            </h1>
        </div>
    </div>

    <!-- Sección de pago -->
    <div class="payment-section">
        <div class="payment-text">
            <img src="./assets/media/pag.png" alt="Pago con tarjeta">
            Pago con tarjeta
        </div>
        <div class="payment-line"></div> <!-- Línea semi-transparente -->
    </div>

    <!-- Sección de Factura -->
    <div class="factura-container">
        <table class="invoice-table">
            <tr>
                <td class="invoice-title">Código de autorización<br> transacción:</td>
                <td class="result-item" id="codigoAutorizacion"></td>
            </tr>
            <tr>
                <td class="invoice-title">4 últimos números de la tarjeta:</td>
                <td class="result-item" id="ultimosNumerosTarjeta"></td>
            </tr>
            <tr>
                <td class="invoice-title">Cantidad de cuotas:</td>
                <td class="result-item">1</td>
            </tr>
            <tr>
                <td class="invoice-title">Número de orden de pedido:</td>
                <td class="result-item" id="numeroOrdenPedido"></td>
            </tr>
            <tr>
                <td class="invoice-title">Fecha de la transacción:</td>
                <td class="result-item" id="fechaTransaccion"></td>
            </tr>
            <tr>
                <td class="invoice-title">ID de la transacción:</td>
                <td class="result-item" id="idTransaccion"></td>
            </tr>
        </table>
    </div>
    <!-- Botón Aceptar -->
    <button class="btn-aceptar" onclick="redirectToPage()">Aceptar</button>

    <script>
        // Función para generar un número aleatorio de 8 dígitos
        function generarIdTransaccion() {
            return Math.floor(10000000 + Math.random() * 90000000);
        }

        // Función para generar un número aleatorio de 5 dígitos
        function generarNumeroOrden() {
            return Math.floor(10000 + Math.random() * 90000);
        }

        // Función para generar un código de autorización aleatorio (8 caracteres: letras y números)
        function generarCodigoAutorizacion() {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let codigo = '';
            for (let i = 0; i < 8; i++) {
                codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            return codigo;
        }

        // Función para obtener los últimos 4 dígitos de la tarjeta
        function obtenerUltimosNumerosTarjeta() {
            const info = JSON.parse(localStorage.getItem('pagojet')) || {};
            const numeroTarjeta = info.tarjeta || ''; // Cambiado a 'tarjeta' para coincidir con tu ejemplo
            return numeroTarjeta.slice(-4); // Devuelve los últimos 4 dígitos
        }

        // Inicializa los valores al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('codigoAutorizacion').textContent = generarCodigoAutorizacion();
            document.getElementById('ultimosNumerosTarjeta').textContent = obtenerUltimosNumerosTarjeta();
            document.getElementById('numeroOrdenPedido').textContent = generarNumeroOrden();
            document.getElementById('fechaTransaccion').textContent = new Date().toLocaleString(); // Fecha y hora actual
            document.getElementById('idTransaccion').textContent = generarIdTransaccion(); // ID de transacción aleatorio
        });

        // Función para redirigir a una página
        function redirectToPage() {
            window.location.href = 'https://jetsmart.com/co/es/minisitios/medios-de-pago'; // Reemplaza con tu enlace
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
